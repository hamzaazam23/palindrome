    <div class="container">
    <div id="head">
      <h1>Is it a palindrome?<h1>
    </div>
    <div id="main-part" >
      <label for="text-input" class="text-label">Enter in text to check for a palindrome:</label><div class="input"><input type="text" id="text-input" required>
<button id="check-btn">Check</button></div>
  <p id="result"></p>
    </div>
    <div class="last-part"><p class="exp-text"> <span role="img" aria-label="light-bulb">&#128161;</span>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p></div>
